<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPD</title>
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/oplata.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    <div class="card">
        <div class="card__info box__info">
            <div class="card__company"><img src="./assets/img/cards/icons/mastercard_logo.png" alt=""></div>
            <div class="card__number">
                <span class="card__number-placeholder card-placeholder">Номер карты</span>
                <span class="card__number-digital card-value">0417 7421 5210 1924</span>
            </div>
            <div class="card__expire">
                <div class="card__date">
                    <span class="card__expire-placeholder card-placeholder">Срок действия</span>
                    <span class="card__expire-date card-value">MM/YY</span>
                </div>
                <div class="card__cvc">
                    <span class="card__expire-placeholder card-placeholder">CVV</span>
                    <span class="card__expire-cvc card-value">041</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <a class="logo">
                    <img class="logo__image" src="./assets/img/logo.svg" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a class="menu__link" href="/">Главная</a></li>
                        <li class="menu__item"><a class="menu__link" href="#about">О нас</a></li>
                        <li class="menu__item"><a class="menu__link" href="#uslugi">Услуги</a></li>
                        <li class="menu__item"><a class="menu__link" href="#delivery">Данные о доставке</a></li>
                        <li class="menu__item"><a class="menu__link active" href="#faq">FAQ</a></li>
                    </ul>
                </nav>
                <span class="footer__copyright">© Все данные защищены</span>
            </div>
        </div>
    </footer>
</body>
</html>
